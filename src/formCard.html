<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../lib/Semantic-UI-CSS-master/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/custom.css" />
  </head>

  <body>
    <div class="header">
      <div class="title">Static WEBAPP</div>
      <div class="menu">
        <a href="./formCard">Add card</a>
        <a href="./searchCard">Search cards</a>
      </div>
    </div>

    <div class="form-container">
      <form action="" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" />

        <label for="image-url">Image URL:</label>
        <input type="text" id="image-url" name="image-url" />

        <label for="small-image-url">Icon URL:</label>
        <input type="text" id="small-image-url" name="small-image-url" />

        <label for="family">Family:</label>
        <input type="text" id="family" name="family" />

        <label for="affinity">Affinity:</label>
        <input type="text" id="affinity" name="affinity" />

        <label for="hp">HP:</label>
        <input type="range" id="hp" name="hp" />

        <label for="energy">Energy:</label>
        <input type="range" id="energy" name="energy" />

        <label for="attack">Attack:</label>
        <input type="range" id="attack" name="attack" />

        <label for="defence">Defence:</label>
        <input type="range" id="defence" name="defence" />

        <button type="submit">OK</button>
        <button type="button">Cancel</button>
      </form>
    </div>
  </body>
  <script src="../lib/jquery-3.7.1.min.js"></script>
  <script src="../lib/Semantic-UI-CSS-master/semantic.js"></script>
  <script src="js/animation-custom.js"></script>
  <script src="js/postCard.js"></script>
</html>
